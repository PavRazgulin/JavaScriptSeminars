<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Sem_11</title>
  </head>
  <body>
    Семинар 11 Домашняя работа
    <Section>
      <h2>Featured Items</h2>

      <div class="good">
        <img src="" alt="картинка  по HTML" />
        <h3></h3>
        <div class="explanation">
          <p>description</p>
          <p>price</p>
        </div>
      </div>
    </Section>
  </body>
  <script src="./data.js"></script>
  <script>
    const data = JSON.parse(dataProducts);
    data.forEach(element => {
      const sectionEl = document.createElement("section");
      document.querySelector("body").appendChild(sectionEl);

      const h2El = document.createElement("h2");
      sectionEl.appendChild(h2El);
      h2El.textContent = "Featured Items";

      const divEl = document.createElement("div");
      divEl.classList.add = "good";
      sectionEl.appendChild(divEl);

      const imgEl = document.createElement("img");
      imgEl.classList.add = "good";
      imgEl.src = element.img;
      divEl.appendChild(imgEl);

      const h3El = document.createElement("h3");
      divEl.appendChild(h3El);
      h3El.textContent = element.nameProduct;

      const divEl_2 = document.createElement("div");
      divEl_2.classList.add = "explanation";
      divEl.appendChild(divEl_2);

      const desc = document.createElement("p");
      // const price = document.createElement("p");

      for (let i = 2; i < Object.keys(element).lenght; i++) {
        // const desc = document.createElement("p");
        desc.textContent = `${Object.keys(element)[i]}: 
        ${Object.values(element)[i]}`;
        divEl_2.getElementsByTagName(desc);
      }

      for (let i = 3; i < Object.keys(element).lenght; i++) {
        const price = document.createElement("p");
        desc.textContent = `${Object.keys(element)[i]}: 
        ${Object.values(element)[i]}`;
        divEl_2.appendChild(price);
      }
    });
  </script>
</html>
